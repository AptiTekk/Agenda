<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pf="http://primefaces.org/ui"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition>
        <h:panelGroup layout="block"
                      rendered="#{AccountController.hasMessages()}"
                      styleClass="alert #{AccountController.isEditSuccess() ? 'alert-success' : 'alert-danger'} alert-dismissible"
                      p:role="alert" style="width:100%">
            <button type="button" class="close" p:data-dismiss="alert"
                    p:aria-label="Close">
                <span p:aria-hidden="true">&times;</span>
            </button>
            <h:messages for="accountSettingsForm" />
        </h:panelGroup>

        <div class="col-xs-offset-3 col-xs-9">
            <h4>Personal Information:</h4>
        </div>
        <div class="form-group">
            <label class="col-xs-3 control-label">Username:</label>
            <div class="col-xs-9">
                <h:outputText styleClass="col-xs-9 form-control"
                              value="#{AccountController.user.username}" p:disabled="true" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-3 control-label">First Name:</label>
            <div class="col-xs-9">
                <h:inputText styleClass="form-control"
                             value="#{AccountController.editableFirstName}" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-3 control-label">Last Name:</label>
            <div class="col-xs-9">
                <h:inputText styleClass="form-control"
                             value="#{AccountController.editableLastName}" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-3 control-label">E-Mail:</label>
            <div class="col-xs-9">
                <div class="input-group">
                    <span class="input-group-addon"><span
                            class="glyphicon glyphicon-envelope" /></span>
                    <h:inputText styleClass="form-control"
                                 value="#{AccountController.editableEmail}" />
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-3 control-label">Phone Number:</label>
            <div class="col-xs-9">
                <div class="input-group">
                    <span class="input-group-addon"><span
                            class="glyphicon glyphicon-earphone" /></span>
                    <h:inputText styleClass="form-control"
                                 value="#{AccountController.editablePhoneNumber}" />
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-3 control-label">Location:</label>
            <div class="col-xs-9">
                <div class="input-group">
                    <span class="input-group-addon"><span
                            class="glyphicon glyphicon-map-marker" /></span>
                    <h:inputText styleClass="form-control"
                                 value="#{AccountController.editableLocation}" />
                </div>
            </div>
        </div>
        <div class="col-xs-offset-3 col-xs-9">
            <h4>Change Password:</h4>
        </div>
        <div class="form-group">
            <label class="col-xs-3 control-label">New Password:</label>
            <div class="col-xs-9">
                <div class="input-group">
                    <span class="input-group-addon"><span
                            class="glyphicon glyphicon-asterisk" /></span>
                    <h:inputSecret styleClass="form-control"
                                   value="#{AccountController.newPassword}" />
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-3 control-label">Confirm New
                Password:</label>
            <div class="col-xs-9">
                <div class="input-group">
                    <span class="input-group-addon"><span
                            class="glyphicon glyphicon-asterisk" /></span>
                    <h:inputSecret styleClass="form-control"
                                   value="#{AccountController.confirmPassword}" />
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-3 col-xs-9">
                <div class="btn-toolbar">
                    <h:commandButton styleClass="btn btn-primary"
                                     value="Save Changes" style="display: inline-block"
                                     action="#{AccountController.updateSettings()}">
                        <f:ajax execute="@form" render=":account :header" listener="#{LoginController.updateUserDetails}" />
                    </h:commandButton>
                    <h:commandButton styleClass="btn btn-default"
                                     value="Reset Fields" style="display: inline-block"
                                     action="#{AccountController.resetSettings()}">
                        <f:ajax execute="@form" render=":account :header" listener="#{LoginController.updateUserDetails}"/>
                    </h:commandButton>
                </div>
            </div>
        </div>

    </ui:composition>
</html>
