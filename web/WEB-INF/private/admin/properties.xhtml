<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pf="http://primefaces.org/ui"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition>
        <h2>Properties</h2>
        <b:container>
            <b:messages for="propertiesForm" showSummary="false" showDetail="true"/>
            <b:panel>
                <h:form>
                    <ul class="list-group">
                        <ui:repeat value="#{PropertiesController.properties}" var="property">
                            <li class="list-group-item">
                                <b:column colMd="6" colXs="3">
                                    <h:outputLabel value="#{PropertiesController.formatPropertyTitle(property.key)}" />
                                </b:column>
                                <b:column colMd="6" colXs="3" offsetXs="3">
                                    <h:inputText value="#{property.value}" />
                                </b:column>
                            </li>
                        </ui:repeat>
                    </ul>
                    <h:panelGroup rendered="#{PropertiesController.properties.size() != 0}">
                        <h:commandButton styleClass="btn btn-primary"
                                         value="Save Changes" style="display: inline-block"
                                         action="#{PropertiesController.updateProperties()}">
                            <f:ajax execute="@form" render=":account :header"/>
                        </h:commandButton>
                        <h:commandButton styleClass="btn btn-default"
                                         value="Reset Fields" style="display: inline-block"
                                         action="#{PropertiesController.resetProperties()}">
                            <f:ajax execute="@form" render=":account :header"/>
                        </h:commandButton>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{PropertiesController.properties.size() == 0}">
                        <h4>No Application Properties Found</h4>
                    </h:panelGroup>
                </h:form>
            </b:panel>
        </b:container>
    </ui:composition>

</html>
