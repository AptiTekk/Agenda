<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <h2>Groups</h2>
        <h:form>
            <p:tree id="tree" value="#{GroupEditController.root}" var="node" selectionMode="single" selection="#{GroupEditController.selectedNode}"
                    draggable="true" droppable="true" dragdropScope="demo">
                <p:ajax event="dragdrop" listener="#{GroupEditController.onDragDrop}" />
                <p:treeNode>
                    <h:outputText value="#{node.name}" />
                </p:treeNode>
            </p:tree>
        </h:form>
    </ui:composition>

</html>
