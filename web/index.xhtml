<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pf="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/templates/default_noheader.xhtml">
        <ui:define name="content">
            <div class="texture-bg" style="height: 100%">
                <b:container id="main-login">
                    <b:column colSm="4" offsetSm="4">
                        <b:row styleClass="text-center">
                            <h:graphicImage value="/resources/images/Logo.svg"
                                            style="height:100px" />
                        </b:row>
                        <b:row style="margin-top: 15px">
                            <h:form id="loginForm">
                                <h:panelGroup layout="block" rendered="#{LoginController.error}"
                                              styleClass="alert alert-danger alert-dismissible" p:role="alert">
                                    <button type="button" class="close" data-dismiss="alert"
                                            aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    <h:message for="loginForm" />
                                </h:panelGroup>
                                <div class="form-group">
                                    <label for="usernameInput">Username</label>
                                    <h:inputText id="usernameInput" styleClass="form-control"
                                                 autocomplete="off" value="#{LoginController.username}" />
                                </div>
                                <div class="form-group">
                                    <label for="passwordInput">Password</label>
                                    <h:inputSecret id="passwordInput" styleClass="form-control"
                                                   autocomplete="off" value="#{LoginController.password}" />
                                </div>
                                <h:commandButton styleClass="btn btn-primary btn-block btn-large"
                                                 value="Sign In" action="#{LoginController.login}">
                                    <f:ajax render=":loginForm" execute="@form"/>
                                </h:commandButton>
                            </h:form>
                        </b:row>
                    </b:column>
                </b:container>
            </div>
        </ui:define>
    </ui:composition>

</html>
